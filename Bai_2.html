<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 34, 67, 22, 6, 78, 96];

    function tryRemoveFromArray(x) {
        x = parseFloat(prompt("Nhap x: "));
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                arr.splice(i, 1);
            }
        }
        console.log(arr);
    }

    tryRemoveFromArray();
</script>
</body>
</html>
