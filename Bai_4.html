<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="300px" style="border: black 5px solid"></canvas>
<script>
    class Circle {
        constructor(x, y, r) {
            this.x = x;
            this.y = y;
            this.radius = r;
        }

        render(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#000000';
            ctx.fill();
            ctx.stroke();
        }
    }

    function draw() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(10, 10, 100);
        circle.render(ctx);
    }
    draw();
</script>
</body>
</html>
